<h5 class="text-uppercase mb-2 ml-2" *ngIf="headerText">
  {{ headerText }}
  <!-- <div style="margin-top: -45px;" class="display-4">_</div> -->
</h5>

<div
  class="card shadow"
  [ngClass]="{
    'w-100 bg-transparent shadow-none': transparent,
    'card-border-top': !transparent
  }"
>
  <div
    [ngClass]="{
      'card-body': contentMargin == true,
      '': contentMargin == false
    }"
  >
    <ng-content *ngIf="!loading"></ng-content>
    <div *ngIf="loading" class="text-center card-body">
      <i class="fa fa-futbol-o fa-spin"></i>
      {{ loadingText }}
    </div>

    <div *ngIf="error">
      <div class="alert alert-danger mt-2">
        {{ error }}
      </div>
    </div>
  </div>
</div>
