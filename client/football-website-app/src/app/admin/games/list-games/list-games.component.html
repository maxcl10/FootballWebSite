<fws-page-header>Rencontres</fws-page-header>

<a
  class="btn btn-primary float-right mt-2"
  href=""
  [routerLink]="['/admin/games/0/edit']"
>
  <span class="fa fa-plus"></span> Rencontre
</a>
<div class="mt-4" *ngIf="games$ | async as games">
  <fws-widget [headerText]="games.length + ' rencontres'">
    <table class="table table-hover table-clickable table-borderless">
      <thead>
        <tr>
          <th>Date</th>
          <th>Domicile</th>
          <th>Ext√©rieur</th>
          <th>Competition</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of games" (click)="onGameSelect(game)">
          <td>
            {{ game.matchDate | date: 'dd.LL.yyyy HH:mm' }}
          </td>
          <td>
            {{ game.homeTeam }}
          </td>
          <td>
            {{ game.awayTeam }}
          </td>
          <td><fws-competition [game]="game"></fws-competition></td>
          <td><fws-game-score [game]="game"></fws-game-score></td>
        </tr>
      </tbody>
    </table>
  </fws-widget>
</div>
