<h2>
  Partenaires
</h2>
<div class="card" *ngIf="(sponsors$ | async) as sponsors">
  <div class="card-header">
    <a
      class="btn btn-success pull-right"
      href=""
      [routerLink]="['/admin/sponsors/0/edit']"
    >
      <span class="glyphicon glyphicon-plus"></span> Partenaire
    </a>
    <h4>{{ sponsors.length }} Partenaires</h4>
  </div>
  <div class="card-body">
    <table class="table table-clickable table-hover">
      <tr *ngFor="let sponsor of sponsors" (click)="onSponsorSelect(sponsor)">
        <td>
          <img
            style="width: 100px"
            class="img-responsive"
            src="../../../assets/img/sponsors/{{ sponsor.logoUrl }}"
          />
        </td>
        <td>{{ sponsor.name }}</td>
        <td>{{ sponsor.siteUrl }}</td>
      </tr>
    </table>
  </div>
</div>
