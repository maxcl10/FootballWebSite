<fws-page-header>
  Calendrier Saison {{ championshipData?.Season }}
</fws-page-header>

<div class="container">
  <div class="row">
    <fws-widget
      [loading]="loading"
      [contentMargin]="false"
      [transparent]="true"
      class="w-100"
    >
      <div id="accordion">
        <div *ngFor="let month of gamesPerMonth">
          <!-- Header -->
          <div [attr.id]="'heading' + (month[0].matchDate | slice: 0:7)">
            <h5 class="mb-0">
              <button
                class="btn btn-link"
                data-toggle="collapse"
                [attr.data-target]="
                  '#collapse' + (month[0].matchDate | slice: 0:7)
                "
                aria-expanded="true"
                [attr.aria-controls]="
                  'collapse' + (month[0].matchDate | slice: 0:7)
                "
              >
                {{ month[0].matchDate | frDate: 'month/year' | uppercase }}
              </button>
            </h5>
          </div>

          <!-- body -->
          <div
            [attr.id]="'collapse' + (month[0].matchDate | slice: 0:7)"
            [class]="
              (month[0].matchDate | slice: 0:7).toString() == currentMonth
                ? 'collapse show'
                : 'collapse'
            "
            [attr.aria-labelledby]="
              'heading' + (month[0].matchDate | slice: 0:7)
            "
            data-parent="#accordion"
          >
            <fws-widget *ngFor="let game of month; let i = index">
              <div class="game-summary">
                <a [routerLink]="['/game', game.id]">
                  <fws-game [game]="game" [homeTeam]="homeTeam"></fws-game>
                </a>
              </div>
            </fws-widget>
          </div>
        </div>
      </div>
    </fws-widget>
  </div>
</div>
