<div class="container">
  <h2>
    Login
  </h2>

  <div class="form-group">
    <label for="email">Alias</label>
    <input
      [(ngModel)]="user.alias"
      id="email"
      type="email"
      class="validate form-control"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      [(ngModel)]="user.password"
      id="password"
      type="password"
      class="validate form-control"
      (keyup.enter)="login()"
    />
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div>
    <button (click)="goBack()" class="btn btn-default">Retour</button>
    <button
      (click)="login()"
      class="btn btn-success"
      type="submit"
      name="action"
    >
      Login
    </button>
  </div>
</div>
