<fws-page-header>
  Contactez Nous
</fws-page-header>

<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <fws-widget headerText="CoordonnÃ©es">
        <div *ngIf="club">
          <address>
            <strong>{{ club.name }}</strong
            ><br />{{ club.address }}<br />
            {{ club.zipCode }} {{ club.city }}
          </address>
          <div *ngIf="club.phoneNumber">
            <span class="fa fa-phone" style="margin-right: 8px;"></span>
            {{ club.phoneNumber }}
          </div>
          <div *ngIf="club.emailAddress">
            <span class="fa fa-envelope" style="margin-right: 10px;"></span>
            <a href="mailto:{{ club.emailAddress }}">{{ club.emailAddress }}</a>
          </div>
          <div *ngIf="club.facebook">
            <i
              class="fa fa-facebook"
              aria-hidden="true"
              style="margin-right: 17px;"
            ></i>
            <a href="{{ club.facebook }}" target="_blank">{{
              club.facebook
            }}</a>
          </div>
          <div *ngIf="club.instagram">
            <i
              class="fa fa-instagram"
              aria-hidden="true"
              style="margin-right: 14px;"
            ></i>
            <a href="{{ club.instagram }}" target="_blank">{{
              club.instagram
            }}</a>
          </div>
          <div *ngIf="club.youtube">
            <i
              class="fa fa-youtube"
              aria-hidden="true"
              style="margin-right: 13px;"
            ></i>
            <a
              href="{{ club.youtube }}"
              target="_blank"
              class="d-none d-sm-inline"
              >{{ club.youtube }}</a
            >
          </div>
        </div>
      </fws-widget>

      <div class="mt-4">
        <fws-widget headerText="Stade">
          <div *ngIf="club">
            <address>
              <strong>{{ club.stadium }}</strong>
              <br />{{ club.address }} <br />
              {{ club.zipCode }} {{ club.city }}
            </address>

            <iframe
              width="100%"
              height="450"
              frameborder="0"
              style="border: 0;"
              [src]="googleMapUrl"
              allowfullscreen
            ></iframe>
          </div>
        </fws-widget>
      </div>
    </div>
  </div>
</div>
