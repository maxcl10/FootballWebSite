<fws-page-header>
  Nos Partenaires <span class="d-none d-sm-inline">- Merci Ã  vous</span> !
</fws-page-header>

<div class="container my-4">
  <fws-widget [transparent]="true" [contentMargin]="false" [loading]="loading">
    <div class="row">
      <div
        *ngFor="let sponsor of sponsors"
        class="col-xl-2 col-sm-4 col-md-3 col-6 p-1"
        title="{{ sponsor.name }}"
      >
        <fws-widget>
          <a
            href="{{ sponsor.siteUrl }}"
            target="_blank"
            title="{{ sponsor.name }}"
          >
            <div class="md-3-square zoom">
              <img
                class="img-fluid"
                src="../../../assets/img/sponsors/{{ sponsor.logoUrl }}"
              />
            </div>
          </a>
        </fws-widget>
      </div>
    </div>
  </fws-widget>
</div>
