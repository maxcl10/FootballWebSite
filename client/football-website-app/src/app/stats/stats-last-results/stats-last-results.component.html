<div class="d-flex">
  <span *ngFor="let stat of shape">
    <h3 class="mr-2">
      <span
        class="badge"
        [ngClass]="{
          'badge-success': stat == 'W',
          'badge-danger': stat == 'L',
          'badge-grey': stat == 'D'
        }"
      >
        {{ stat | gameLetter }}
      </span>
    </h3>
  </span>
</div>
